<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Hompage</title>
   <style>
      * {
         padding: 0;
         margin: 0;
         box-sizing: border-box;
      }
      body {
         height: 100vh;
      }
      nav {
         background: red;
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 1.5em 5%;
         font-size: 0.9em;
         
      }
      .nav-links a {
         text-decoration: none;
         margin: 0 0.5em;
         
      }
      .new-post {
         background: yellow;
         color: #000;
         padding: 0.8em;
         border-radius: 50px;
      }
      .post {
         padding: 12px 30%;
         margin: 0.3em;
         font-size: 2.5em;
         font-family: Times New Roman;
         color: red;
      }
      .post-div img {
         height: 80px;
         width: 80px;
         border-radius: 50%;
         float: left;
         margin-right: 12px;
      }
      h4 {
         font-weight: 30px;
         font-size: 22px;
         padding-top: 20px;
      }
      h5 {
         padding-bottom: 30px;
      }
      
      p {
         padding: 0 8%;
         font-size: 1.5em;
      }
      .btn {
         padding: 10px;
         background: #fff;
         box-shadow: hsl(0,0%,80%) 0 0 10px;
         border-radius: 50px;
         margin: 5px;
         border: #fff;
         
      }
      .comment input {
         float: left;
         width: 80%;
         padding: 10px;
         background: #deebee;
         margin: 5px;
         border-radius: 50px;
         border: #fff;
      }
   </style>
</head>
<body>
   <header>
      <nav>
         <h1>Admin</h1>
         <div class="nav-links">
            <a href="#">logout</a>
            <a href="#" class="new-post">New Post</a>
         </div>
      </nav>
   </header>
   <main>
      <h2 class="post">Posts</h2>
      <div class="post-div">
         <img src="./image/banner.jpg" alt="user image">
         <h4>Joshua</h4>
         <h5>june 1</h5>
         <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia facere quos reiciendis voluptatibus deserunt numquam accusamus sunt illo beatae quam!</p>
         <button class="btn">view comments(5)</button>
         <button class="btn">update</button>
         <button class="btn">delete</button>
         <div class="comment">
            <form action="" method="post">
               <input type="text" placeholder="write a comment">
               <button class="btn">send</button>
            </form>
         </div>
      </div>
   </main>
</body>
</html>
